server:
  port: 8010
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8001/eureka/
  instance:
    instance-id: provider-8010
    prefer-ip-address: true
info:
  app:
    name: provider-8010
  company: www.jleopard.org
management:
  server:
    servlet:
      context-path: /
  endpoints:
    web:
      exposure:
        include: "*"

